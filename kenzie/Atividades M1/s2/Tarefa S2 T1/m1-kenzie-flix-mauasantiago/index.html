<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KenzieFlix</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="Logo" class="logo" />
    
      <h1 class="title">Quem está assistindo?</h1>
    </header>
   
    <main>
      
      <ul id="container">
      <li class="card ">
          <img src="img/panda.png" alt="proprietário1" class="box panda" />
          <p class="username ">Urso Panda</p>
      </li>
  
      <li class="card ">
          <img src="img/pink.png" alt="proprietário2" class="box pink" />
          <p class="username ">Aninha</p>
      </li>
  
      <li class="card ">
          <img src="img/robot.png" alt="proprietário3" class="box robot" />
          <p class="username ">Mauã</p>
      </li>
  
      <li class="card ">
            <img src="img/plus.png" alt="adc. Perfil" class="box plus" />
            <p class="username ">Adicionar Perfil.</p>
      </li>
    </ul>
    </main>
    <footer>
      <button type="button"  class="button2" >
        Gerenciar Perfis
      </button>
    </footer>

  </body>
</html>
